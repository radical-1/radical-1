name: Contribution snake

on:
  schedule: # Execute every 12 hours
    - cron: "0 */12 * * *" # This runs at the start of every 12 hours
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    name: Jobs to update snake grid
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: radical-1 # Your GitHub username
          svg_out_path: dist/github-contribution-snake.svg

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output # Specify the branch where you want to deploy the output
          build_dir: dist # The directory containing your generated SVG file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
